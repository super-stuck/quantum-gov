[build]
  # Build command
  command = "npm run build"
  
  # Output directory (Next.js static export goes to 'out' folder)
  publish = "out"

[build.environment]
  # Ensure devDependencies (TypeScript, @types) are installed on Netlify
  NODE_VERSION = "18"
  NPM_FLAGS = "--include=dev"
  
# Headers for PDF files
[[headers]]
  for = "/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=604800"
