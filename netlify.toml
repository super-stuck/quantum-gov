[build]
  # Build command
  command = "npm run build"
  
  # Output directory (Next.js static export goes to 'out' folder)
  publish = "out"

[build.environment]
  # Node.js version and production environment
  NODE_VERSION = "18"
  NODE_ENV = "production"
  
# Headers for PDF files
[[headers]]
  for = "/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=604800"
