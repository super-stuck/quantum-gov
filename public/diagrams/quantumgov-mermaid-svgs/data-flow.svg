<svg viewBox="0 0 1400 950" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .stage { fill: #667eea; stroke: #764ba2; stroke-width: 2px; rx: 8; }
      .stage-text { font: 14px sans-serif; fill: white; text-anchor: middle; }
      .quantum { fill: #764ba2; stroke: #667eea; stroke-width: 2px; rx: 6; }
      .quantum-text { font: 12px sans-serif; fill: white; text-anchor: middle; }
      .ai { fill: #667eea; stroke: #764ba2; stroke-width: 2px; rx: 6; }
      .ai-text { font: 12px sans-serif; fill: white; text-anchor: middle; }
      .arrow { stroke: #764ba2; stroke-width: 2.5; fill: none; marker-end: url(#arrowhead); }
      .decision { fill: #ffa500; stroke: #ff6b6b; stroke-width: 2px; rx: 8; }
      .decision-text { font: 13px sans-serif; fill: white; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#764ba2" />
    </marker>
  </defs>

  <text x="700" y="30" text-anchor="middle" font-size="26" font-weight="bold" fill="#667eea">
    QuantumGov Data Flow Architecture
  </text>

  <!-- Input -->
  <ellipse cx="700" cy="80" rx="150" ry="35" fill="#764ba2" stroke="#667eea" stroke-width="3"/>
  <text x="700" y="87" text-anchor="middle" font-size="16" fill="white" font-weight="bold">User Input</text>

  <!-- Data Collection -->
  <path d="M 700,115 L 700,145" class="arrow"/>
  <rect x="550" y="145" width="300" height="50" class="stage"/>
  <text x="700" y="170" text-anchor="middle" class="stage-text">Data Collection</text>
  <text x="700" y="190" text-anchor="middle" font-size="12" fill="white">Gather & Aggregate</text>

  <!-- Data Sanitization -->
  <path d="M 700,195 L 700,225" class="arrow"/>
  <rect x="550" y="225" width="300" height="60" class="decision"/>
  <text x="700" y="250" text-anchor="middle" class="decision-text">Data Sanitization</text>
  <text x="700" y="270" text-anchor="middle" class="decision-text">Valid?</text>

  <!-- Reject Path -->
  <path d="M 550,255 L 350,255" class="arrow"/>
  <text x="450" y="250" text-anchor="middle" font-size="12" fill="#764ba2" font-weight="bold">Invalid</text>
  <rect x="200" y="230" width="250" height="50" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="325" y="260" text-anchor="middle" font-size="15" fill="white" font-weight="bold">Reject Data</text>

  <!-- Quantum Processing -->
  <path d="M 700,285 L 700,315" class="arrow"/>
  <text x="720" y="305" text-anchor="start" font-size="12" fill="#764ba2" font-weight="bold">Valid</text>
  <text x="700" y="80" text-anchor="middle" font-size="0" fill="white"></text>
  <rect x="550" y="315" width="300" height="50" class="stage"/>
  <text x="700" y="340" text-anchor="middle" class="stage-text">Quantum Processing</text>
  <text x="700" y="360" text-anchor="middle" font-size="12" fill="white">Advanced Computation</text>

  <!-- Quantum Sub-stages -->
  <path d="M 700,365 L 700,395" class="arrow"/>
  <rect x="570" y="395" width="120" height="40" class="quantum"/>
  <text x="630" y="417" text-anchor="middle" class="quantum-text">Quantum Prep</text>

  <rect x="710" y="395" width="120" height="40" class="quantum"/>
  <text x="770" y="417" text-anchor="middle" class="quantum-text">Entanglement</text>

  <path d="M 630,435 L 630,465" class="arrow"/>
  <path d="M 770,435 L 770,465" class="arrow"/>
  <rect x="570" y="465" width="120" height="40" class="quantum"/>
  <text x="630" y="487" text-anchor="middle" class="quantum-text">Measurement</text>

  <rect x="710" y="465" width="120" height="40" class="quantum"/>
  <text x="770" y="487" text-anchor="middle" class="quantum-text">Result Collapse</text>

  <!-- AI Analysis -->
  <path d="M 630,505 L 630,535" class="arrow"/>
  <path d="M 770,505 L 770,535" class="arrow"/>
  <rect x="550" y="535" width="300" height="50" class="stage"/>
  <text x="700" y="560" text-anchor="middle" class="stage-text">AI Analysis</text>
  <text x="700" y="580" text-anchor="middle" font-size="12" fill="white">Machine Learning</text>

  <!-- AI Sub-stages -->
  <path d="M 700,585 L 700,615" class="arrow"/>
  <rect x="570" y="615" width="100" height="35" class="ai"/>
  <text x="620" y="635" text-anchor="middle" class="ai-text">Pattern</text>

  <rect x="690" y="615" width="100" height="35" class="ai"/>
  <text x="740" y="635" text-anchor="middle" class="ai-text">Sentiment</text>

  <rect x="810" y="615" width="100" height="35" class="ai"/>
  <text x="860" y="635" text-anchor="middle" class="ai-text">Prediction</text>

  <path d="M 620,650 L 620,680" class="arrow"/>
  <path d="M 740,650 L 740,680" class="arrow"/>
  <path d="M 860,650 L 860,680" class="arrow"/>
  <rect x="570" y="680" width="390" height="35" class="ai"/>
  <text x="765" y="700" text-anchor="middle" class="ai-text">Recommendation Engine</text>

  <!-- Blockchain Storage -->
  <path d="M 765,715 L 765,745" class="arrow"/>
  <rect x="550" y="745" width="300" height="50" class="stage"/>
  <text x="700" y="770" text-anchor="middle" class="stage-text">Blockchain Storage</text>
  <text x="700" y="790" text-anchor="middle" font-size="12" fill="white">Immutable Record</text>

  <!-- Outputs -->
  <path d="M 550,770 L 350,770" class="arrow"/>
  <rect x="150" y="745" width="200" height="50" class="stage"/>
  <text x="250" y="770" text-anchor="middle" class="stage-text">Query Interface</text>
  <text x="250" y="790" text-anchor="middle" font-size="12" fill="white">User Display</text>

  <path d="M 850,770 L 1050,770" class="arrow"/>
  <rect x="1050" y="745" width="200" height="50" class="stage"/>
  <text x="1150" y="770" text-anchor="middle" class="stage-text">External API</text>
  <text x="1150" y="790" text-anchor="middle" font-size="12" fill="white">Integration</text>

  <!-- Processing stats -->
  <rect x="50" y="830" width="1300" height="100" fill="#f9f9f9" stroke="#ddd" stroke-width="2" rx="10"/>
  <text x="700" y="855" text-anchor="middle" font-size="18" font-weight="bold" fill="#667eea">
    Data Processing Capabilities
  </text>
  <text x="100" y="885" font-size="13" fill="#333">âš¡ Quantum Speedup: 10,000x faster optimization</text>
  <text x="450" y="885" font-size="13" fill="#333">ðŸ¤– AI Accuracy: 94.2% prediction rate</text>
  <text x="800" y="885" font-size="13" fill="#333">ðŸ”’ Security: Military-grade encryption</text>
  <text x="1100" y="885" font-size="13" fill="#333">ðŸ“Š Scale: 2.1M+ concurrent users</text>
</svg>
