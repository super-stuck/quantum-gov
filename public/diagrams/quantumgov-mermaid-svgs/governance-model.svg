<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .tier-label { font: 18px sans-serif; font-weight: bold; fill: #667eea; }
      .node { fill: #667eea; stroke: #764ba2; stroke-width: 2px; rx: 8; }
      .node-text { font: 13px sans-serif; fill: white; text-anchor: middle; }
      .quantum { fill: #764ba2; stroke: #667eea; stroke-width: 2px; rx: 8; }
      .quantum-text { font: 13px sans-serif; fill: white; text-anchor: middle; }
      .arrow { stroke: #764ba2; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .feedback { stroke: #ffa500; stroke-width: 3; stroke-dasharray: 5,5; fill: none; marker-end: url(#arrowhead2); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#764ba2" />
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ffa500" />
    </marker>
  </defs>

  <text x="700" y="30" text-anchor="middle" font-size="26" font-weight="bold" fill="#667eea">
    QuantumGov Multi-Tier Governance Model
  </text>

  <!-- Tier 1: Direct Democracy -->
  <rect x="50" y="80" width="1300" height="120" fill="#f0f4ff" stroke="#667eea" stroke-width="2" rx="10"/>
  <text x="700" y="110" text-anchor="middle" class="tier-label">Tier 1: Direct Democracy</text>
  <rect x="100" y="130" width="180" height="60" class="node"/>
  <text x="190" y="155" text-anchor="middle" class="node-text">Citizens</text>
  <text x="190" y="175" text-anchor="middle" font-size="11" fill="white">Direct Participation</text>
  <rect x="350" y="130" width="180" height="60" class="node"/>
  <text x="440" y="155" text-anchor="middle" class="node-text">Voting Portal</text>
  <text x="440" y="175" text-anchor="middle" font-size="11" fill="white">Secure Access</text>
  <rect x="600" y="130" width="180" height="60" class="node"/>
  <text x="690" y="155" text-anchor="middle" class="node-text">Referendums</text>
  <text x="690" y="175" text-anchor="middle" font-size="11" fill="white">Direct Decisions</text>

  <!-- Tier 2: Representative Democracy -->
  <rect x="50" y="230" width="1300" height="120" fill="#f0f0ff" stroke="#667eea" stroke-width="2" rx="10"/>
  <text x="700" y="260" text-anchor="middle" class="tier-label">Tier 2: Representative Democracy</text>
  <rect x="100" y="280" width="180" height="60" class="node"/>
  <text x="190" y="305" text-anchor="middle" class="node-text">Representatives</text>
  <text x="190" y="325" text-anchor="middle" font-size="11" fill="white">Elected Officials</text>
  <rect x="350" y="280" width="180" height="60" class="node"/>
  <text x="440" y="305" text-anchor="middle" class="node-text">Committees</text>
  <text x="440" y="325" text-anchor="middle" font-size="11" fill="white">Specialized Groups</text>
  <rect x="600" y="280" width="180" height="60" class="node"/>
  <text x="690" y="305" text-anchor="middle" class="node-text">Parliament</text>
  <text x="690" y="325" text-anchor="middle" font-size="11" fill="white">Legislative Body</text>

  <!-- Tier 3: Quantum-Enhanced Decision Making -->
  <rect x="50" y="380" width="1300" height="120" fill="#fff0f5" stroke="#764ba2" stroke-width="2" rx="10"/>
  <text x="700" y="410" text-anchor="middle" class="tier-label">Tier 3: Quantum-Enhanced Decision Making</text>
  <rect x="150" y="430" width="220" height="60" class="quantum"/>
  <text x="260" y="455" text-anchor="middle" class="quantum-text">Quantum Algorithms</text>
  <text x="260" y="475" text-anchor="middle" font-size="11" fill="white">Optimization</text>
  <rect x="440" y="430" width="220" height="60" class="quantum"/>
  <text x="550" y="455" text-anchor="middle" class="quantum-text">Artificial Intelligence</text>
  <text x="550" y="475" text-anchor="middle" font-size="11" fill="white">Pattern Recognition</text>
  <rect x="730" y="430" width="220" height="60" class="quantum"/>
  <text x="840" y="455" text-anchor="middle" class="quantum-text">Algorithmic Governance</text>
  <text x="840" y="475" text-anchor="middle" font-size="11" fill="white">Smart Decision Support</text>

  <!-- Tier 4: Implementation -->
  <rect x="50" y="530" width="1300" height="120" fill="#f0fff0" stroke="#667eea" stroke-width="2" rx="10"/>
  <text x="700" y="560" text-anchor="middle" class="tier-label">Tier 4: Implementation & Monitoring</text>
  <rect x="150" y="580" width="220" height="60" class="node"/>
  <text x="260" y="605" text-anchor="middle" class="node-text">Executive Branch</text>
  <text x="260" y="625" text-anchor="middle" font-size="11" fill="white">Policy Execution</text>
  <rect x="440" y="580" width="220" height="60" class="node"/>
  <text x="550" y="605" text-anchor="middle" class="node-text">Administrative Division</text>
  <text x="550" y="625" text-anchor="middle" font-size="11" fill="white">Operations</text>
  <rect x="730" y="580" width="220" height="60" class="node"/>
  <text x="840" y="605" text-anchor="middle" class="node-text">Monitoring Office</text>
  <text x="840" y="625" text-anchor="middle" font-size="11" fill="white">Accountability</text>

  <!-- Flow arrows -->
  <path d="M 190,200 L 190,230" class="arrow"/>
  <path d="M 440,200 L 440,230" class="arrow"/>
  <path d="M 690,200 L 690,230" class="arrow"/>

  <path d="M 190,350 L 190,380" class="arrow"/>
  <path d="M 440,350 L 440,380" class="arrow"/>
  <path d="M 690,350 L 690,380" class="arrow"/>

  <path d="M 260,490 L 260,530" class="arrow"/>
  <path d="M 550,490 L 550,530" class="arrow"/>
  <path d="M 840,490 L 840,530" class="arrow"/>

  <!-- Feedback loop -->
  <path d="M 840,640 L 1100,640 L 1100,160 L 290,160 L 290,135" class="feedback"/>
  <text x="1100" y="625" text-anchor="middle" font-size="12" fill="#ffa500" font-weight="bold">Feedback Loop</text>

  <!-- Statistics Panel -->
  <rect x="50" y="680" width="1300" height="180" fill="#f9f9f9" stroke="#ddd" stroke-width="2" rx="10"/>
  <text x="700" y="710" text-anchor="middle" font-size="20" font-weight="bold" fill="#667eea">
    Governance Model Validation Results
  </text>

  <rect x="100" y="730" width="280" height="110" fill="white" stroke="#667eea" stroke-width="2" rx="8"/>
  <text x="240" y="760" text-anchor="middle" font-size="32" font-weight="bold" fill="#667eea">234%</text>
  <text x="240" y="785" text-anchor="middle" font-size="14" fill="#333">Democratic Participation Increase</text>
  <text x="240" y="810" text-anchor="middle" font-size="12" fill="#666">Estonia National Implementation</text>

  <rect x="420" y="730" width="280" height="110" fill="white" stroke="#667eea" stroke-width="2" rx="8"/>
  <text x="560" y="760" text-anchor="middle" font-size="32" font-weight="bold" fill="#764ba2">94.2%</text>
  <text x="560" y="785" text-anchor="middle" font-size="14" fill="#333">Decision Accuracy Rate</text>
  <text x="560" y="810" text-anchor="middle" font-size="12" fill="#666">Quantum-Enhanced Validation</text>

  <rect x="740" y="730" width="280" height="110" fill="white" stroke="#667eea" stroke-width="2" rx="8"/>
  <text x="880" y="760" text-anchor="middle" font-size="32" font-weight="bold" fill="#667eea">30+</text>
  <text x="880" y="785" text-anchor="middle" font-size="14" fill="#333">Countries Validated</text>
  <text x="880" y="810" text-anchor="middle" font-size="12" fill="#666">Global Scalability Confirmed</text>

  <rect x="1060" y="730" width="280" height="110" fill="white" stroke="#667eea" stroke-width="2" rx="8"/>
  <text x="1200" y="760" text-anchor="middle" font-size="32" font-weight="bold" fill="#764ba2">2.1M+</text>
  <text x="1200" y="785" text-anchor="middle" font-size="14" fill="#333">Participants Engaged</text>
  <text x="1200" y="810" text-anchor="middle" font-size="12" fill="#666">Real-World Implementation</text>
</svg>
