<svg viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .node { fill: #667eea; stroke: #764ba2; stroke-width: 2px; rx: 8; }
      .node-text { font: 14px sans-serif; fill: white; text-anchor: middle; }
      .subnode { fill: #764ba2; stroke: #667eea; stroke-width: 2px; rx: 6; }
      .subnode-text { font: 12px sans-serif; fill: white; text-anchor: middle; }
      .arrow { stroke: #764ba2; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#764ba2" />
    </marker>
  </defs>

  <text x="700" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#667eea">
    QuantumGov Decision Flow Process
  </text>

  <!-- Start -->
  <rect x="50" y="80" width="200" height="50" class="node"/>
  <text x="150" y="110" text-anchor="middle" class="node-text">Issue Identification</text>

  <!-- Proposal Submission -->
  <path d="M 250,105 L 350,105" class="arrow"/>
  <rect x="350" y="80" width="200" height="50" class="node"/>
  <text x="450" y="110" text-anchor="middle" class="node-text">Proposal Submission</text>

  <!-- Quantum Classification -->
  <path d="M 550,105 L 650,105" class="arrow"/>
  <rect x="650" y="80" width="200" height="50" class="node"/>
  <text x="750" y="110" text-anchor="middle" class="node-text">Quantum Classification</text>

  <!-- Subnodes for Quantum Classification -->
  <path d="M 750,130 L 750,160" class="arrow"/>
  <rect x="670" y="160" width="160" height="35" class="subnode"/>
  <text x="750" y="182" text-anchor="middle" class="subnode-text">Complexity Score</text>
  <rect x="670" y="205" width="160" height="35" class="subnode"/>
  <text x="750" y="227" text-anchor="middle" class="subnode-text">Impact Assessment</text>
  <rect x="670" y="250" width="160" height="35" class="subnode"/>
  <text x="750" y="272" text-anchor="middle" class="subnode-text">Resource Requirements</text>

  <!-- AI Analysis -->
  <path d="M 750,295 L 750,325" class="arrow"/>
  <rect x="650" y="325" width="200" height="50" class="node"/>
  <text x="750" y="355" text-anchor="middle" class="node-text">AI Analysis</text>

  <!-- Subnodes for AI Analysis -->
  <path d="M 750,375 L 750,405" class="arrow"/>
  <rect x="670" y="405" width="160" height="35" class="subnode"/>
  <text x="750" y="427" text-anchor="middle" class="subnode-text">Sentiment Analysis</text>
  <rect x="670" y="450" width="160" height="35" class="subnode"/>
  <text x="750" y="472" text-anchor="middle" class="subnode-text">Predictive Modeling</text>
  <rect x="670" y="495" width="160" height="35" class="subnode"/>
  <text x="750" y="517" text-anchor="middle" class="subnode-text">Risk Assessment</text>

  <!-- Community Feedback -->
  <path d="M 650,350 L 450,350" class="arrow"/>
  <path d="M 450,350 L 450,380" class="arrow"/>
  <rect x="350" y="380" width="200" height="50" class="node"/>
  <text x="450" y="410" text-anchor="middle" class="node-text">Community Feedback</text>

  <!-- Voting -->
  <path d="M 350,405 L 250,405" class="arrow"/>
  <path d="M 250,405 L 250,435" class="arrow"/>
  <rect x="150" y="435" width="200" height="50" class="node"/>
  <text x="250" y="465" text-anchor="middle" class="node-text">Voting</text>

  <!-- Quantum Vote Validation -->
  <path d="M 150,485 L 150,515" class="arrow"/>
  <rect x="50" y="515" width="200" height="60" fill="#ffa500" stroke="#ff6b6b" stroke-width="2" rx="8"/>
  <text x="150" y="545" text-anchor="middle" font-size="14" fill="white" font-weight="bold">Quantum Validation</text>

  <!-- Pass Path -->
  <path d="M 250,545 L 350,545 L 350,575" class="arrow"/>
  <text x="300" y="540" text-anchor="middle" font-size="12" fill="#764ba2" font-weight="bold">Pass</text>
  <rect x="350" y="575" width="200" height="50" class="node"/>
  <text x="450" y="605" text-anchor="middle" class="node-text">Consensus Building</text>

  <!-- Fail Path -->
  <path d="M 50,545 L 20,545 L 20,250 L 350,250 L 350,295" class="arrow"/>
  <path d="M 350,295 L 340,290 L 350,295 L 340,300" fill="#764ba2"/>
  <text x="20" y="540" text-anchor="middle" font-size="12" fill="#764ba2" font-weight="bold">Fail</text>

  <!-- Blockchain Recording -->
  <path d="M 550,600 L 650,600" class="arrow"/>
  <rect x="650" y="575" width="200" height="50" class="node"/>
  <text x="750" y="605" text-anchor="middle" class="node-text">Blockchain Recording</text>

  <!-- Implementation -->
  <path d="M 850,600 L 950,600" class="arrow"/>
  <rect x="950" y="575" width="200" height="50" class="node"/>
  <text x="1050" y="605" text-anchor="middle" class="node-text">Implementation</text>

  <!-- Monitoring -->
  <path d="M 1150,600 L 1250,600" class="arrow"/>
  <rect x="1250" y="575" width="200" height="50" class="node"/>
  <text x="1350" y="605" text-anchor="middle" class="node-text">Monitoring</text>

  <!-- Evaluation -->
  <path d="M 1350,575 L 1350,545 L 1050,545" class="arrow"/>
  <path d="M 1050,545 L 1040,540 L 1050,545 L 1040,550" fill="#764ba2"/>
  <rect x="950" y="515" width="200" height="60" class="node"/>
  <text x="1050" y="545" text-anchor="middle" class="node-text">Evaluation</text>

  <!-- Feedback Loop -->
  <path d="M 950,515 L 950,485 L 450,485 L 450,435" class="arrow"/>
  <path d="M 450,435 L 440,430 L 450,435 L 440,440" fill="#764ba2"/>

  <!-- Legend -->
  <rect x="50" y="700" width="1300" height="80" fill="#f9f9f9" stroke="#ddd" stroke-width="2"/>
  <text x="700" y="725" text-anchor="middle" font-size="16" font-weight="bold" fill="#667eea">Quantum-Enhanced Decision Benefits</text>
  <text x="100" y="755" font-size="13" fill="#333">✓ 234% increase in participation</text>
  <text x="350" y="755" font-size="13" fill="#333">✓ 94.2% decision accuracy</text>
  <text x="600" y="755" font-size="13" fill="#333">✓ Real-time sentiment analysis</text>
  <text x="850" y="755" font-size="13" fill="#333">✓ Predictive outcome modeling</text>
  <text x="1100" y="755" font-size="13" fill="#333">✓ Immutable decision records</text>
</svg>
