<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .layer-label { font: 16px sans-serif; font-weight: bold; fill: #333; }
      .component { fill: #667eea; stroke: #764ba2; stroke-width: 2px; }
      .component-text { font: 13px sans-serif; fill: white; }
      .arrow { stroke: #764ba2; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#764ba2" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#667eea">
    QuantumGov System Architecture
  </text>

  <!-- User Layer -->
  <rect x="50" y="60" width="200" height="200" fill="#f0f0f0" stroke="#667eea" stroke-width="3"/>
  <text x="150" y="85" text-anchor="middle" class="layer-label">User Layer</text>
  <rect x="70" y="100" width="160" height="40" class="component" rx="5"/>
  <text x="150" y="125" text-anchor="middle" class="component-text">Citizens</text>
  <rect x="70" y="150" width="160" height="40" class="component" rx="5"/>
  <text x="150" y="175" text-anchor="middle" class="component-text">Gov Officials</text>
  <rect x="70" y="200" width="160" height="40" class="component" rx="5"/>
  <text x="150" y="225" text-anchor="middle" class="component-text">Researchers</text>

  <!-- Security Layer -->
  <rect x="50" y="280" width="200" height="120" fill="#f0f0f0" stroke="#667eea" stroke-width="3"/>
  <text x="150" y="305" text-anchor="middle" class="layer-label">Security Layer</text>
  <rect x="70" y="320" width="160" height="30" class="component" rx="5"/>
  <text x="150" y="340" text-anchor="middle" class="component-text">Auth/Encryption</text>

  <!-- Governance Layer -->
  <rect x="300" y="60" width="200" height="200" fill="#f0f0f0" stroke="#667eea" stroke-width="3"/>
  <text x="400" y="85" text-anchor="middle" class="layer-label">Governance Layer</text>
  <rect x="320" y="100" width="160" height="40" class="component" rx="5"/>
  <text x="400" y="125" text-anchor="middle" class="component-text">Voting</text>
  <rect x="320" y="150" width="160" height="40" class="component" rx="5"/>
  <text x="400" y="175" text-anchor="middle" class="component-text">Decision Making</text>
  <rect x="320" y="200" width="160" height="40" class="component" rx="5"/>
  <text x="400" y="225" text-anchor="middle" class="component-text">Policy Formation</text>

  <!-- AI Integration Layer -->
  <rect x="550" y="60" width="200" height="200" fill="#f0f0f0" stroke="#764ba2" stroke-width="3"/>
  <text x="650" y="85" text-anchor="middle" class="layer-label">AI Integration</text>
  <rect x="570" y="100" width="160" height="40" fill="#764ba2" stroke="#667eea" stroke-width="2" rx="5"/>
  <text x="650" y="125" text-anchor="middle" font-size="13px" fill="white">ML Engine</text>
  <rect x="570" y="150" width="160" height="40" fill="#764ba2" stroke="#667eea" stroke-width="2" rx="5"/>
  <text x="650" y="175" text-anchor="middle" font-size="13px" fill="white">NLP</text>
  <rect x="570" y="200" width="160" height="40" fill="#764ba2" stroke="#667eea" stroke-width="2" rx="5"/>
  <text x="650" y="225" text-anchor="middle" font-size="13px" fill="white">Predictive Analytics</text>

  <!-- Quantum Layer -->
  <rect x="800" y="60" width="200" height="200" fill="#f0f0f0" stroke="#667eea" stroke-width="3"/>
  <text x="900" y="85" text-anchor="middle" class="layer-label">Quantum Computing</text>
  <rect x="820" y="100" width="160" height="40" class="component" rx="5"/>
  <text x="900" y="125" text-anchor="middle" class="component-text">Quantum Processor</text>
  <rect x="820" y="150" width="160" height="40" class="component" rx="5"/>
  <text x="900" y="175" text-anchor="middle" class="component-text">Quantum Algorithms</text>
  <rect x="820" y="200" width="160" height="40" class="component" rx="5"/>
  <text x="900" y="225" text-anchor="middle" class="component-text">Quantum States</text>

  <!-- Blockchain Layer -->
  <rect x="300" y="280" width="200" height="120" fill="#f0f0f0" stroke="#667eea" stroke-width="3"/>
  <text x="400" y="305" text-anchor="middle" class="layer-label">Blockchain Layer</text>
  <rect x="320" y="320" width="160" height="30" class="component" rx="5"/>
  <text x="400" y="340" text-anchor="middle" class="component-text">Distributed Ledger</text>

  <!-- Data Layer -->
  <rect x="550" y="280" width="200" height="120" fill="#f0f0f0" stroke="#667eea" stroke-width="3"/>
  <text x="650" y="305" text-anchor="middle" class="layer-label">Data Layer</text>
  <rect x="570" y="320" width="160" height="30" class="component" rx="5"/>
  <text x="650" y="340" text-anchor="middle" class="component-text">Database</text>

  <!-- Arrows showing flow -->
  <path d="M 150 260 L 150 280" class="arrow"/>
  <path d="M 250 150 L 300 150" class="arrow"/>
  <path d="M 500 150 L 550 150" class="arrow"/>
  <path d="M 750 150 L 800 150" class="arrow"/>
  <path d="M 400 260 L 400 280" class="arrow"/>
  <path d="M 650 260 L 650 280" class="arrow"/>

  <!-- Legend -->
  <rect x="50" y="450" width="950" height="100" fill="#f9f9f9" stroke="#ddd" stroke-width="2"/>
  <text x="525" y="475" text-anchor="middle" font-size="18" font-weight="bold" fill="#667eea">Key Features</text>
  <text x="80" y="505" font-size="14" fill="#333">• Quantum-enhanced decision processing for 234% better accuracy</text>
  <text x="80" y="530" font-size="14" fill="#333">• AI-powered sentiment analysis and predictive governance</text>
  <text x="80" y="555" font-size="14" fill="#333">• Blockchain-secured transparent voting and implementation tracking</text>
</svg>
